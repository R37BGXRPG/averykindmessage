<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
        }

        .message-container {
            text-align: center;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            0% {
                opacity: 1;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid white;
            white-space: normal;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% {
                border-right-color: white;
            }
            50%, 100% {
                border-right-color: transparent;
            }
        }

        #audio-player {
            position: fixed;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="typewriter" id="message"></div>
    </div>
    
    <div id="audio-player">
        <audio>
            <source src="rickroll.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const messageElement = document.getElementById('message');
        const audioElement = document.querySelector('audio');
        const messages = [
            "i... i dont know how to tell you...",
            "but um...",
            "I JUST WANNA",
            "tell you how I'm feeling\nGotta make you understand\n\n\nNever gonna give you up\nNever gonna let you down\nNever gonna run around and desert you\nNever gonna make you cry\nNever gonna say goodbye\nNever gonna tell a lie and hurt you"
        ];
        const typeSpeed = 50; // milliseconds per character

        async function typeMessage(text) {
            for (let i = 0; i < text.length; i++) {
                messageElement.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, typeSpeed));
            }
        }

        async function startAnimation() {
            for (let i = 0; i < messages.length; i++) {
                    // If this is the "I JUST WANNA" message, start audio immediately
                    if (i === 2 && audioElement) {
                        try {
                            audioElement.currentTime = 0;
                            await audioElement.play();
                        } catch (e) {
                            // Autoplay may be blocked by the browser; ignore the error.
                        }
                    }

                    await typeMessage(messages[i]);

                    await new Promise(resolve => setTimeout(resolve, 800)); // Pause between messages

                    // Clear for next message except on last one
                    if (i < messages.length - 1) {
                        messageElement.textContent = '';
                    }
                }
        }

        // Start animation when page loads
        window.addEventListener('load', startAnimation);
    </script>
</body>
</html>
