<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very kind message...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
        }

        .message-container {
            text-align: center;
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            0% {
                opacity: 1;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid white;
            white-space: nowrap;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% {
                border-right-color: white;
            }
            50%, 100% {
                border-right-color: transparent;
            }
        }

        #button-container {
            margin-top: 30px;
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.5s forwards;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #ff5252;
        }

        button a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="typewriter" id="message"></div>
    </div>
    
    <div id="button-container">
        <button><a href="buttonone.html">Button 1</a></button>
    </div>
    
        <div id="button-container">
        <button><a href="buttontwo.html">Button 2</a></button>
    </div>


    <script>
        const messageElement = document.getElementById('message');
        const message = "This is a very kind message. There are two kind messages i made for you. I would like you to take a check on it.";
        const typeSpeed = 50; // milliseconds per character

        async function typeMessage(text) {
            messageElement.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                messageElement.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, typeSpeed));
            }
        }

        async function startAnimation() {
            await typeMessage(message);
        }

        // Start animation when page loads
        window.addEventListener('load', startAnimation);
    </script>
</body> 

</html>
